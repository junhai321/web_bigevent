<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文章类别</title>
		<link rel="stylesheet" type="text/css" href="assets/css/article.css" />
		<link rel="stylesheet" type="text/css" href="assets/lib/layui/css/layui.css" />
		<script src="assets/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="type">
			<div class="layui-card">
				<div class="layui-card-header">文章类别管理
					<button type="button" class="layui-btn layui-btn-radius" id="insertBtn">添加分类</button>
				</div>
				<div class="layui-card-body">
					<table class="layui-table">
						<colgroup>
							<col width="500">
							<col width="500">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th>分类名称</th>
								<th>分类类别</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="assets/lib/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/ajaxPrefilter.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/article.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/html" charset="utf-8" id="lj">
		{{each data}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.alias}}</td>
			<td><button type="button" class="layui-btn layui-btn-radius layui-btn-normal re"
					data-id="{{$value.Id}}">修改</button>
				<button type="button" class="layui-btn layui-btn-radius layui-btn-danger de"
					data-id="{{$value.Id}}">删除</button>
			</td>
		</tr>
		{{/each}}
		</script>
		<script type="text/html" id="dialog-add">
			<form class="layui-form" id="form-add">
				<div class="layui-form-item">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" required layverify="required" placeholder="请输入分类名称" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">分类别名</label>
					<div class="layui-input-block">
						<input type="text" name="alias" required layverify="required" placeholder="请输入分类别名" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo" id="tijiao">确认添加</button>
					</div>
				</div>
			</form>
		</script>
		<script type="text/html" id="dialog-edit">
			<form class="layui-form" id="form-edit">
			<!-- 隐藏 -->
			<input type="hidden" name="Id" id="" value="{{Id}}"  />
				<div class="layui-form-item">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" required layverify="required" placeholder="请输入" autocomplete="off"
							class="layui-input" value="{{name}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">分类别名</label>
					<div class="layui-input-block">
						<input type="text" name="alias" required layverify="required" placeholder="请输入" autocomplete="off"
							class="layui-input" value="{{alias}}">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo" id="tijiao">确认添加</button>
					</div>
				</div>
			</form>
		</script>
	</body>
</html>
